<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>My To-Do List</h1>
        <div id="todo-list" class="list">
            <div class="list-item" id-="task0">
                <input id="checkbox" type="checkbox">
                <label id="label0">Take out trash</label>
            </div>
            <div class="list-item" id-="task0">
                <input id="checkbox" type="checkbox">
                <label id="label0">Vacuum</label>
            </div>

        </div>

        <div class="form">
            <input id="task-input" type="text" placeable="new task">
            <button id="add-button">+</button>
        </div>
    </div>
    
</body>
</html>
